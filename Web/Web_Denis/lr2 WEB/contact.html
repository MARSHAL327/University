        </ul>
      </nav>
    </header>

    <main>
      <form class="contact-form" method="post" action="" onsubmit="checkForm(this); return false;">
        <label for="fio">ФИО</label>
        <input type="text" name="fio" id="fio" onchange="checkFio(this)"/>
        

        <label for="sex">Пол</label>
        <p class="radio">
          <input
            class="radio-input"
            type="radio"
            name="sex"
            value="m"
            checked=""
          />М
        </p>
        <p class="radio">
          <input class="radio-input" type="radio" name="sex" value="z" />Ж
        </p>

        <label for="age">Возраст</label>
        <select class="" name="age">
          <option value="">0-16</option>
          <option value="">17-25</option>
          <option value="">26-40</option>
          <option value="">41-60</option>
          <option value="">61+</option>
        </select>

        <label for="email">Email</label>
        <input type="email" name="email" onchange="showInputError(this,'Введите email')"/>

        <label for="message">Текст сообщения</label>
        <textarea name="message" onchange="showInputError(this, 'Введите текст сообщения')"></textarea>

        <label for="phone">Номер телефона</label>
        <input type="text" name="phone" id="phone" value="+7" onchange="checkPhone(this);"> 
      
        
        <br />
        <button class="main-btn" id="btn" type="submit" name="button">
          Отправить
        </button>
        <button class="main-btn" type="reset" name="button">
          Очистить форму
        </button>
      </form>
    </main>
  </body>
