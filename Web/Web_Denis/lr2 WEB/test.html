    <main>
      <p>Тест по теме "Основы электротехники и электроники"></p>
      <br />
      <form class="contact-form" method="post" action="">
        <label for="fio">ФИО</label>
        <input type="text" name="fio" id="fio" />

        <label for="age">Группа</label>
        <select class="" name="age">
          <optgroup label="1 курс">
            <option value="">ПИ/б-20-1-о</option>
          </optgroup>
          <optgroup label="2 курс">
            <option value="">ПИ/б-19-1-о</option>
          </optgroup>
          <optgroup label="3 курс">
            <option value="">ПИ/б-18-1-о</option>
          </optgroup>
          <optgroup label="4 курс">
            <option value="">ПИ/б-17-1-о</option>
          </optgroup>
        </select>

        <label for="q-1">Какое напряжение в розетке?</label>
        <p class="radio">
          <input class="radio-input" type="radio" name="q-1" />110 Вт
        </p>
        <p class="radio">
          <input class="radio-input" type="radio" name="q-1" />240 Вт
        </p>
        <p class="radio">
          <input class="radio-input" type="radio" name="q-1" />220 Вт
        </p>

        <label for="q-2">В чём измеряется мощность?</label>
        <select name="q-2" id="">
          <option value="">Вольтах</option>
          <option value="">Амперах</option>
          <option value="">Джоулях</option>
          <option value="">Ваттах</option>
          <option value="">Омах</option>
        </select>

        <label for="q-3">Что называется электрической цепью?</label>
        <textarea name="q-3"></textarea>
        <br />

        <button class="main-btn" id="btn" type="submit" name="button">
          Отправить
        </button>
        <button class="main-btn" type="reset" name="button">
          Очистить форму
        </button>
      </form>
    </main>
