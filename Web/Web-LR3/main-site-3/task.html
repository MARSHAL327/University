  <head>

    <style>
      .error {
        margin: 0;
        margin-bottom: 10px;
        color: red;
      }
      .grid {
        width: 600px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }

    <form action="">

      <input type="text" name="num_fields" id="num_fields" /><br /><br />

        type="button"
        onclick="generateFields(this.form.num_fields.value)"
      >
        Сгенерировать</button
      ><br /><br /><br />
    </form>
    <form action="" id="all_fields"></form>
  </body>
