<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      font-size: 20px;
    }
  </style>
  <body>
    <form action="">
      <label for="a">a = </label>
      <input type="text" name="a" id="a" /><br /><br />
      <label for="b">b = </label>
      <input type="text" name="b" id="b" /><br /><br />
      <label for="c">c = </label>
      <input type="text" name="c" id="c" /><br /><br />
      <button
        type="button"
        onclick="calc(+this.form.a.value, +this.form.b.value, +this.form.c.value)"
      >
        Посчитать
      </button>
    </form>
    <div id="result"></div>
  </body>
  <script src="index.js"></script>
</html>
