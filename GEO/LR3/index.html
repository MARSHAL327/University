<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      font-size: 20px;
    }
  </style>
  <body>
    <form action="">
      <label for="a">a = </label>
      <input type="text" name="a" id="a" /><br /><br />
      <label for="b">b = </label>
      <input type="text" name="b" id="b" /><br /><br />
      <label for="c">c = </label>
      <input type="text" name="c" id="c" /><br /><br />
      <button
        type="button"
        onclick="calc(+this.form.a.value, +this.form.b.value, +this.form.c.value)"
      >
        Посчитать
      </button>
    </form>
    <br /><br /><br />
    <form action="">
      <label for="x1">x1 = </label>
      <input type="text" name="x1" id="x1" /><br /><br />
      <label for="x2">x2 = </label>
      <input type="text" name="x2" id="x2" /><br /><br />
      <label for="y1">y1 = </label>
      <input type="text" name="y1" id="y1" /><br /><br />
      <label for="y2">y2 = </label>
      <input type="text" name="y2" id="y2" /><br /><br />
      <button
        type="button"
        onclick="calc2(+this.form.x1.value, +this.form.x2.value, +this.form.y1.value, +this.form.y2.value)"
      >
        Посчитать
      </button>
    </form>

    <div id="result"></div>
  </body>
  <script src="index.js"></script>
</html>
